<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---- FAVICON ---->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/e9dc93b347.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link href=https://fonts.google.com/specimen/Dosis rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <title>Formulario</title>
</head>

<body>
        <header class="header" id="idheader">
        </header>

        <!--///////Formulario ///// /-->
<div class="contenedor-contacto">
        <section class="contacto">
            <h2>Contacto</h2>
            <p>Contactenos por cualquier duda o consulta</p>

            <div>
                <form class="contacto-form" action="">
                    <label for="nombre">Nombre</label>
                    <br />
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre..." />
                    <br />
                    <label for="apellido">Apellido</label>
                    <br />
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido..." />
                    <br />
                    <label for="email">Correo electrónico</label>
                    <br />
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico" />
                    <br />
                    <label for="telefono">Número de teléfono</label>
                    <br />
                    <input type="number" id="telefono" placeholder="Ingresa tu número de teléfono" />
                    <br />
                    <label for="mensaje">Dejanos tu duda o consulta</label>
                    <br />
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                    <br />

                    <button>Enviar</button>
                </form>
            </div>
            <p>Colabora con nosotros para seguir mejorando!</p>
        </section>
</div>

        <!-- Footer -->


        <footer class="footer" id="idfooter"></footer>
    <!-- *****SCRIPTS***** -->
    <script src="js/main.js"></script>
</body>
</html>
